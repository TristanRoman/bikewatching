<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <!-- Styles -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Main JS (ES module) -->
    <script src="map.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
      <h2 class="subtitle">Interactive geospatial visualization of Bostonâ€“Cambridge Bluebikes traffic using Mapbox GL JS and D3, with bike lanes, station markers sized by traffic, and a time slider plus legend for arrivals vs. departures.</h1>
      <!-- Time filter UI -->
      <label class="time-filter">
        <span>Filter by time:</span>
        <input
          id="time-slider"
          type="range"
          min="-1"
          max="1440"
          value="-1"
        />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </label>
    </header>

    <!-- Map + SVG overlay -->
    <div id="map">
      <svg></svg>
    </div>

    <!-- Legend -->
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
  </body>
</html>
